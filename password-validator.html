<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <!-- SCROLLS -->
  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- SPELLS -->
  <!-- load angular and angular route via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
 <!--  // <script src="script.js"></script> -->
   <script>
    angular.module("myApp", [])
      .controller("HelloController", ['$scope', function($scope) {

      }]);
    </script>

    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
</head>
<body>
  <div id="main" ng-app="myApp">

    <div ng-controller="HelloController">

    <h1> Sign up Page </h1>
    <input type="text" placeholder="Password" ng-model="password">

    <div class="red" id="one" ng-class="{red: password.length < 6} && {green: password.length > 6}">your password is {{ password.length }} characters long</div>

    <div ng-show="password.length > 6">
      <button type="submit" class="btn btn-default">Sign Up!</button>
    </div>
    <div ng-hide="password.length > 6">
      <p> Password is invalid!</p>
    </div>



    </div>
  </div>

        <!-- angular templating -->
        <!-- this is where content will be injected -->
</body>
</html>
