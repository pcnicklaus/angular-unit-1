<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raw JS</title>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('change').addEventListener('input', function (e) {
          document.getElementById('location').innerHTML = e.target.value;
        });
      });
    </script>
  </head>
  <body>
    <input id="change" type="text" name="auto" value="">
    <h1 id="location"></h1>
  </body>
</html>
